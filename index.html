<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êó∂Èó¥ËøõÂ∫¶</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #834aff;
            --secondary-color: #ffa16b;
            --progress-bg: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "SF Mono", Monaco, Menlo, Consolas, "Liberation Mono", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .current-time {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .date-display {
            font-size: 1.2rem;
            color: #999;
            margin-bottom: 30px;
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .progress-container {
            height: 12px;
            background-color: var(--progress-bg);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease-out;
        }

        .day-progress .progress-bar {
            background-color: var(--accent-color);
        }

        .year-progress .progress-bar {
            background-color: var(--secondary-color);
        }

        .progress-marks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            pointer-events: none;
        }

        .day-progress .progress-marks .mark {
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            flex-grow: 1;
        }

        .year-progress .progress-marks .mark {
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            flex-grow: 1;
        }

        .emoji {
            margin-right: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="current-time" id="current-time">00:00:00</div>
            <div class="date-display" id="date-display">2023-01-01</div>
        </div>

        <div class="progress-section day-progress">
            <div class="progress-label">
                <span><span class="emoji">‚è∞</span> ‰ªäÂ§©Â∑≤ÁªèËøáÂéª‰∫Ü...</span>
                <span id="day-percentage">0.00%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="day-progress-bar" style="width: 0%"></div>
                <div class="progress-marks" id="day-marks"></div>
            </div>
        </div>

        <div class="progress-section year-progress">
            <div class="progress-label">
                <span><span class="emoji">üìÖ</span> ‰ªäÂπ¥Â∑≤ÁªèËøáÂéª‰∫Ü...</span>
                <span id="year-percentage">0.00%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="year-progress-bar" style="width: 0%"></div>
                <div class="progress-marks" id="year-marks"></div>
            </div>
        </div>
    </div>

    <script>
        // ÂàõÂª∫Êó∂Èó¥ÂàªÂ∫¶Ê†áËÆ∞
        function createTimeMarks(containerId, count) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const mark = document.createElement('div');
                mark.className = 'mark';
                container.appendChild(mark);
            }
        }

        // ËÆ°ÁÆó‰ªäÊó•ËøõÂ∫¶
        function calculateDayProgress() {
            const now = new Date();
            const totalSecondsInDay = 24 * 60 * 60;
            const secondsPassed = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            return (secondsPassed / totalSecondsInDay) * 100;
        }

        // ËÆ°ÁÆó‰ªäÂπ¥ËøõÂ∫¶
        function calculateYearProgress() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 1); // ‰ªäÂπ¥1Êúà1Êó•
            const end = new Date(now.getFullYear() + 1, 0, 1); // ÊòéÂπ¥1Êúà1Êó•

            const totalMs = end - start;
            const elapsedMs = now - start;

            return (elapsedMs / totalMs) * 100;
        }

        // Ê†ºÂºèÂåñÊï∞Â≠ó‰∏∫‰∏§‰ΩçÊï∞
        function formatTwoDigits(num) {
            return num.toString().padStart(2, '0');
        }

        // Ê†ºÂºèÂåñÁôæÂàÜÊØî
        function formatPercentage(percentage) {
            return percentage.toFixed(2) + '%';
        }

        // Êõ¥Êñ∞UI
        function updateUI() {
            const now = new Date();

            // Êõ¥Êñ∞ÂΩìÂâçÊó∂Èó¥
            const hours = formatTwoDigits(now.getHours());
            const minutes = formatTwoDigits(now.getMinutes());
            const seconds = formatTwoDigits(now.getSeconds());
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;

            // Êõ¥Êñ∞Êó•ÊúüÊòæÁ§∫
            const year = now.getFullYear();
            const month = formatTwoDigits(now.getMonth() + 1);
            const day = formatTwoDigits(now.getDate());
            document.getElementById('date-display').textContent = `${year}-${month}-${day}`;

            // Êõ¥Êñ∞‰ªäÊó•ËøõÂ∫¶
            const dayProgress = calculateDayProgress();
            document.getElementById('day-percentage').textContent = formatPercentage(dayProgress);
            document.getElementById('day-progress-bar').style.width = `${dayProgress}%`;

            // Êõ¥Êñ∞‰ªäÂπ¥ËøõÂ∫¶
            const yearProgress = calculateYearProgress();
            document.getElementById('year-percentage').textContent = formatPercentage(yearProgress);
            document.getElementById('year-progress-bar').style.width = `${yearProgress}%`;
        }

        // ÂàùÂßãÂåñÊó∂Èó¥ÂàªÂ∫¶
        function initializeMarks() {
            createTimeMarks('day-marks', 24); // 24Â∞èÊó∂
            createTimeMarks('year-marks', 12); // 12‰∏™Êúà
        }

        // ÂàùÂßãÂåñÂπ∂ÂÆöÊó∂Êõ¥Êñ∞
        function initialize() {
            initializeMarks();
            updateUI();

            // ÊØè100ÊØ´ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°
            setInterval(updateUI, 500);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initialize);

        // Á´ãÂç≥ÊâßË°å‰∏ÄÊ¨°Êõ¥Êñ∞
        updateUI();
    </script>
</body>

</html>
